#配置configServer相关信息
spring:
  application:
    name: config-client-rabbitmq
  cloud:
    config:
      uri: http://127.0.0.1:8769
      #快速失败：如果未能获取到相关配置，快速启动失败
      fail-fast: true
      profile: dev
    bus:
      refresh: # 开启 bus 刷新功能；
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

